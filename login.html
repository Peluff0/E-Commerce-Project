<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      background-color: white;
    }
  </style>
</head>

<body>
  <main class="mt-5">


    <div id="divPadre">
      <div id="divImg">
        <img src="./img/login.png" alt="login">
      </div>


            <div id="divLogin">
      
              <form action="Login">
              <div>
              <input type="email" placeholder="Email" id="email" name="email" required>
              </div>
  
              <div>
                <input type="password" placeholder="Contraseña" name="contraseña" id="passInput" title="Debe contener 1 mayúscula, 1 minúscula y 1 número" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" minlength="8" required> <br>
                <input type="checkbox" onclick="contrasena()"> Mostrar contraseña
              </div>
  
              <div>
                <input type="checkbox" id="Recordarme" name="recordarme" required>
                <label for="Recordarme">Recordarme</label>
              </div>

              <input type="submit" value="Iniciar Sesión" name="iniciar_sesion">
  
              </form>
            </div>
    </div>        
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
