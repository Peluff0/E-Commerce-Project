<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
  <main class="mt-5">
    <div id="divPadre">
      
      <div id="divImg">
        <img src="./img/login.png" alt="login">
      </div>
      
      <div id="divLogin">
        <form action="Login" id="formularioLogin">
          <input type="email" placeholder="Email" id="email" class="camposlogin" name="email" required>
          <br>

          <div class="password-container">
          <input type="password" placeholder="Contraseña" name="contraseña" id="passInput" class="camposlogin" title="Debe contener 1 mayúscula, 1 minúscula y 1 número" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" minlength="8" required > <br>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>

          <input type="checkbox" id="Recordarme" name="recordarme">
          <label for="Recordarme">Recordarme</label>
          <br></br>
          <input type="submit" id="botonlogin" value="Iniciar Sesión" name="iniciar_sesion">
        </form>
      </div>

    </div>        
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
