<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-center">
                        <img src="./img/login.png" alt="login" class="img-fluid" />
                    </div>
                </div>
                <div class="col-md-6">
                    <form action="" id="formularioLogin" class="mb-2">
                        <div class="form-group mb-3">
                            <input type="email" placeholder="Email" id="email" class="form-control" name="email"
                                required />
                        </div>
                        <div class="form-group position-relative mb-3">
                            <input type="password" placeholder="Contraseña" name="contraseña" id="passInput"
                                class="form-control" title="Debe contener 1 mayúscula, 1 minúscula y 1 número"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*" minlength="8" required />
                            <div>
                                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                                <label class="form-check-label">Mostrar Contraseña</label>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="Recordarme" name="recordarme" class="form-check-input" />
                            <label for="Recordarme" class="form-check-label">Recordarme</label>
                        </div>
                        <input type="submit" id="botonlogin" value="Iniciar Sesión" name="iniciar_sesion"
                            class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-muted mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>
                        <a href="#" class="">Volver arriba</a>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="text-md-end">
                        Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                            Programar</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
