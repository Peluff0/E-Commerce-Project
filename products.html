<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Bootrstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="navbarUser">
          </li>
          <li class="nav-item"><i id="icon" class="bi bi-moon-fill text-light nav-link cursor-active"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos de la categoria <b id="categoryName"></b></p>
    </div>
    <div class="container">
      <div id="superior-productos" class="row mt-3">
        <div class="col-md-6 mt-1 mb-1">
          <div class="row">
            <h4 class="font-weight-normal">Precio</h4>
          </div>
          <div class="row-m mb-1">
            <div class="row-md-2 mb-1">
              <input class="form-control m-1" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="row-md-2 mb-1">
              <input class="form-control m-1" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
          </div>
        </div>

        <div class="col-md-6 text-end mt-1 mb-1">
          <div class="row">
            <div class="col">
              <div class="mb-1">
                <button class="btn btn-outline-primary" id="rangeFilterCount">Filtrar</button>
              </div>
              <div class="mb-1">
                <button class="btn btn-outline-danger" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>

          <div class="btn-group btn-group-toggle mb-1" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-up"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-down"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount">
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div>
        </div>

        <div class="row-md-6">
          <input class="form-control form-control mb-2" id="searchProduct" type="text" placeholder="Buscar...">
        </div>
      </div>

      <div class="row">
        <div id="cat-list-container-products" class="list-group"></div>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>
            <a href="#" class="">Volver arriba</a>
          </p>
        </div>
        <div class="col-md-6">
          <p class="text-md-end">
            Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
              Programar</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
