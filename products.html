<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="navbarUser">
          </li>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pb-5">
    <div class="text-center p-4"> <!--Head Open-->
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos de la categoria <b id="categoryName" ></b></p>
    </div> <!--Head Close-->
    <div class="container"> <!--Container Open-->
      <div id="superior-productos" class="row mt-3"> <!-- Superior Open -->

        <div class="col-md-6 mt-1 mb-1"> <!--   Left Area Open -->
            <div class="row"> <!-- Precio Open -->
              <h4 class="font-weight-normal">Precio</h4>
            </div> <!-- Precio Close -->
            <div class="row-m mb-1"> <!-- Precio forms Open -->
              <div class="row-md-2 mb-1"> <!-- Precio Min Open -->
                <input class="form-control m-1" type="number" placeholder="min." id="rangeFilterCountMin">
              </div> <!-- Precio Min Close -->
              <div class="row-md-2 mb-1"> <!-- Precio Max Open -->
                <input class="form-control m-1" type="number" placeholder="máx." id="rangeFilterCountMax">
              </div> <!-- Precio Max Close -->
            </div> <!-- Precio forms Close -->
        </div> <!--   Left Area Close -->

        <div class="col-md-6 text-end mt-1 mb-1"> <!-- Right Area Open -->    

          <div class="row"> <!-- Main Buttons Open -->
            <div class="col"> <!--   Butons Sec Open -->
              <div class="mb-1"> <!-- Main Buttons Filtrar Open -->
                <button class="btn btn-outline-primary" id="rangeFilterCount">Filtrar</button>
              </div> <!-- Main Buttons Filtrar Close -->
              <div class="mb-1"> <!-- Main Buttons Limpiar Open -->
                <button class="btn btn-outline-danger" id="clearRangeFilter">Limpiar</button>
              </div> <!-- Main Buttons Limpiar Close -->
            </div> <!--   Butons Sec Close -->
          </div> <!-- Main Buttons Close -->

          <div class="btn-group btn-group-toggle mb-1" data-bs-toggle="buttons"> <!--   Filter Sec Open -->
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-up"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-down"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortByCount">
            <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div> <!--   Filter Sec Close -->

        </div> <!-- Right Area Close -->

        <div class="row-md-6"> <!-- Search Open -->
          <input class="form-control form-control mb-2" id="searchProduct" type="text" placeholder="Buscar...">
        </div> <!-- Search Close -->

      </div> <!--Superior CLOSE-->

        <div class="row"> <!-- Products Open -->
          <div id="cat-list-container-products" class="list-group"></div> <!-- Products Main -->
        </div> <!-- Products Close -->

    </div> <!--Container CLOSE-->

  </main> <!--Main CLOSE-->
